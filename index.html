<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reset-css@5.0.2/reset.min.css">
    <link rel="stylesheet" href="style.css">
    <title>results Design</title>
</head>
<body>
    <main>
        <section>
            <h1>Your Result</h1>
            <div>
                <h3>76</h3>

            <p>Lorem ipsum dolor, sit amet consectetur adipisicing elit. Iure vitae expedita enim voluptates pariatur.</p>
    
        </section>
        <section>

            <ul>

                    <img src="/icon-reaction.svg" alt="icon-reaction">

                </li>
